<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification Sécurisée - Smart Wallet</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['Space Grotesk', 'monospace'], // Pour les chiffres
                    },
                    colors: {
                        gold: {
                            100: '#FEF9C3',
                            300: '#FDE047',
                            400: '#FACC15',
                            500: '#EAB308',
                            600: '#CA8A04',
                            glow: 'rgba(250, 204, 21, 0.5)'
                        },
                        dark: {
                            900: '#020617',
                            800: '#0F172A',
                        }
                    },
                    animation: {
                        'float': 'float 8s ease-in-out infinite',
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                        'pulse-slow': 'pulseSlow 4s infinite',
                        'shine': 'shine 3s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px) scale(0.95)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                        pulseSlow: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.6' },
                        },
                        shine: {
                            '0%': { backgroundPosition: '200% center' },
                            '100%': { backgroundPosition: '-200% center' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #020617;
            overflow: hidden;
        }

        .bg-grid {
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Glass Panel Premium */
        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(253, 224, 71, 0.15);
            box-shadow: 0 0 50px -10px rgba(0,0,0,0.7), inset 0 0 30px rgba(253, 224, 71, 0.02);
        }

        /* Styles Inputs OTP */
        .otp-input {
            background: rgba(2, 6, 23, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .otp-input:focus {
            background: rgba(253, 224, 71, 0.05);
            border-color: #FACC15;
            box-shadow: 0 0 0 4px rgba(250, 204, 21, 0.15), inset 0 2px 4px rgba(0,0,0,0.5);
            transform: translateY(-2px);
        }

        /* Texte doré scintillant */
        .text-gold-shimmer {
            background: linear-gradient(to right, #FDE047, #EAB308, #FFF, #EAB308, #FDE047);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shine 4s linear infinite;
        }

        /* Animation Bouton */
        .btn-shine-gold {
            position: relative;
            overflow: hidden;
        }
        .btn-shine-gold::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            transform: skewX(-20deg);
            animation: shinePass 3s infinite ease-in-out;
        }
        @keyframes shinePass {
            0% { left: -100%; } 100% { left: 200%; }
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center relative bg-grid font-sans text-white">

    <!-- FOND AMBIANCE (Gold & Dark) -->
    <div class="fixed top-[-10%] left-[20%] w-[400px] h-[400px] bg-gold-500/10 rounded-full blur-[100px] animate-float pointer-events-none"></div>
    <div class="fixed bottom-[-10%] right-[20%] w-[500px] h-[500px] bg-amber-900/20 rounded-full blur-[120px] animate-float pointer-events-none" style="animation-delay: -2s;"></div>

    <!-- BOUTON RETOUR (Si on veut corriger l'email) -->
    <a href="login.html" class="absolute top-8 left-8 flex items-center gap-3 text-slate-500 hover:text-gold-300 transition group z-50">
        <i class="fa-solid fa-arrow-left text-sm group-hover:-translate-x-1 transition-transform"></i>
        <span class="text-sm font-medium">Retour</span>
    </a>

    <!-- CARD OTP -->
    <main class="w-full max-w-[420px] px-6 relative z-10">
        
        <div class="glass-panel rounded-[2rem] p-8 md:p-10 animate-slide-up text-center">
            
            <!-- ICONE LOCK ANIMÉE -->
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gold-500/10 border border-gold-400/20 mb-6 relative">
                <div class="absolute inset-0 bg-gold-400/20 rounded-full blur-xl animate-pulse-slow"></div>
                <i class="fa-solid fa-shield-cat text-4xl text-gold-400 drop-shadow-[0_0_15px_rgba(234,179,8,0.6)]"></i>
            </div>

            <h1 class="text-2xl font-bold mb-2 text-white">Vérification <span class="text-gold-shimmer">Requise</span></h1>
            
            <!-- MESSAGE INFO EMAIL -->
            <div class="mt-4 mb-8 bg-gold-900/30 border border-gold-500/20 rounded-xl p-4 flex flex-col items-center gap-2">
                <p class="text-slate-300 text-sm">
                    Nous avons envoyé un code de sécurité à :
                </p>
                <div class="flex items-center gap-2 text-gold-300 font-medium bg-black/30 px-3 py-1 rounded-lg border border-white/5">
                    <i class="fa-regular fa-envelope text-xs"></i>
                    <span id="userEmail">j***@gmail.com</span>
                </div>
            </div>

            <!-- FORM OTP -->
            <form action="dashboard.html" id="otpForm">
                
                <!-- Inputs 4 Chiffres -->
                <div class="flex justify-center gap-4 mb-8" id="otp-container">
                    <input type="text" maxlength="1" class="otp-input w-14 h-16 rounded-xl text-center text-2xl font-mono font-bold text-white outline-none focus:text-gold-400 caret-gold-400" autofocus>
                    <input type="text" maxlength="1" class="otp-input w-14 h-16 rounded-xl text-center text-2xl font-mono font-bold text-white outline-none focus:text-gold-400 caret-gold-400">
                    <input type="text" maxlength="1" class="otp-input w-14 h-16 rounded-xl text-center text-2xl font-mono font-bold text-white outline-none focus:text-gold-400 caret-gold-400">
                    <input type="text" maxlength="1" class="otp-input w-14 h-16 rounded-xl text-center text-2xl font-mono font-bold text-white outline-none focus:text-gold-400 caret-gold-400">
                </div>

                <!-- Bouton Vérifier -->
                <button type="submit" class="w-full py-4 rounded-xl font-bold text-dark-900 bg-gradient-to-r from-gold-300 via-gold-500 to-gold-400 shadow-[0_10px_30px_rgba(234,179,8,0.3)] hover:shadow-[0_15px_40px_rgba(234,179,8,0.5)] transform hover:-translate-y-1 transition duration-300 btn-shine-gold uppercase tracking-widest text-sm">
                    Vérifier l'identité
                </button>

            </form>

            <!-- FOOTER TIMER -->
            <div class="mt-8">
                <p class="text-sm text-slate-500">
                    Vous n'avez rien reçu ? <br>
                    <span id="timerContainer" class="text-slate-400">Renvoyer dans <span id="countdown" class="text-gold-400 font-mono font-bold">30</span>s</span>
                    <a href="#" id="resendLink" class="hidden text-gold-300 font-bold hover:text-white hover:underline transition">Renvoyer le code</a>
                </p>
            </div>

        </div>

        <!-- INDICATEUR SECURE -->
        <div class="text-center mt-6">
            <div class="inline-flex items-center gap-2 text-[10px] text-slate-600 uppercase tracking-widest">
                <i class="fa-solid fa-lock text-gold-600"></i> End-to-end encrypted
            </div>
        </div>

    </main>

    <script>
        // 1. Logique des Inputs OTP (Auto-focus)
        const inputs = document.querySelectorAll('.otp-input');
        
        inputs.forEach((input, index) => {
            // Empêcher autre chose que des chiffres
            input.addEventListener('input', (e) => {
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                
                if (e.target.value.length === 1) {
                    // Passer au suivant si rempli
                    if (index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                }
            });

            // Gérer le retour arrière (Backspace)
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '') {
                    if (index > 0) {
                        inputs[index - 1].focus();
                    }
                }
            });
            
            // Gérer le copier-coller (ex: coller "1234")
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const text = e.clipboardData.getData('text');
                if (!/^[0-9]{4}$/.test(text)) return; // Accepter seulement 4 chiffres
                
                const digits = text.split('');
                inputs.forEach((inp, i) => {
                    inp.value = digits[i];
                });
                inputs[3].focus(); // Focus sur le dernier
            });
        });

        // 2. Logique du Timer (Compte à rebours)
        let timeLeft = 30;
        const countdownEl = document.getElementById('countdown');
        const timerContainer = document.getElementById('timerContainer');
        const resendLink = document.getElementById('resendLink');

        const timer = setInterval(() => {
            timeLeft--;
            countdownEl.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                timerContainer.classList.add('hidden'); // Cacher le texte du timer
                resendLink.classList.remove('hidden'); // Afficher le lien cliquable
                resendLink.classList.add('inline-block', 'animate-pulse');
            }
        }, 1000);

        // Simulation de re-envoi
        resendLink.addEventListener('click', (e) => {
            e.preventDefault();
            alert("Nouveau code envoyé !");
            // Ici on pourrait relancer le timer
        });

    </script>
</body>
</html>
